port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    
proxies:

  - name: 🇰🇭V2-MLBB1
    server: 220.158.233.184
    port: 10000
    type: vmess
    uuid: d197d12e-8ee0-11ee-8e10-f71130f9d6e0
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: m.mobilelegends.com
    network: ws
    ws-opts:
      path: /vpnjantit
      headers:
        Host: m.mobilelegends.com
    udp: true
    
proxy-groups:
  - name: 🔰 Server List
    type: select
    proxies:
      - 🎮MLBB PROMO
  - name: 🎮MLBB PROMO
    type: select
    proxies:
      - 🇰🇭V2-MLBB1
  - name: PROXY 🚀
    type: select
    proxies:
      - PROXY AUTO♻️
      - 🇰🇭V2-MLBB1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: Auto-Fallback 🌀
    type: fallback
    proxies:
      - 🇰🇭V2-MLBB1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: PROXY AUTO♻️
    type: url-test
    proxies:
      - 🇰🇭V2-MLBB1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: ♻️AUTO
    type: url-test
    proxies:
      - 🇰🇭V2-MLBB1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

rules:
  - DOMAIN-SUFFIX,ad.com,REJECT
  - GEOIP,IR,DIRECT
  - MATCH,🔰 Server List
  - IP-CIDR,1.3.0.0/8,🔰 Server List
  - IP-CIDR,1.0.1.0/16,🔰 Server List
  - IP-CIDR,1.0.8.0/18,🔰 Server List
  - IP-CIDR,1.2.0.0/32,🔰 Server List
  - MATCH,Auto-Fallback 🌀
  - IP-CIDR,1.3.0.0/8,Auto-Fallback 🌀
  - IP-CIDR,1.0.1.0/16,Auto-Fallback 🌀
  - IP-CIDR,1.0.8.0/18,Auto-Fallback 🌀
  - IP-CIDR,1.2.0.0/32,Auto-Fallback 🌀
